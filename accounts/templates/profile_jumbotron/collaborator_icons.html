<div class="col-1">
    {% if profile.user.study_set.exists %}
        {% for study in profile.user.study_set.all %}
            <a href="{% url 'research:study_detail' study.id %}">
                <img src="{{ study.image.url }}"
                    alt="" 
                    height="35" 
                    width="35"
                    title="{{study.name}}"
                    class="rounded-circle">
            </a>
        {% endfor %}
    {% endif %}
</div>
