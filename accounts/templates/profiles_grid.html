{# Creates a grid of profile jumbotrons #}

{% for profile in profiles %}

    {% if forloop.first %}
        <div class="row">
    {% endif %}

    <div class="col-4">
        {% include "profile_jumbotron.html" %}
    </div>

    {% if forloop.counter|divisibleby:3 %}
        </div>
        <div class="row">
    {% endif %}

    {% if forloop.last %}
        </div>
    {% endif %}

{% endfor %}
