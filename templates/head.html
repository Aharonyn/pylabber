<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Load styles -->
{% include "load_styles.html" %}

<!-- A block to add more styles -->
{% block extra-styles %} {% endblock extra-styles %}

<!-- A block to specify a title -->
<title>
    {% block title %} pylabber {% endblock title %}
</title>

<!-- A block to anything else to the head -->
{% block head-extra %}{% endblock head-extra %}
