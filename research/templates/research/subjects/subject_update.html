{% extends 'research/subjects/subject_list.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block subject-detail %}
    <h1>Edit</h1>
    <form action="" method="post">
        {% csrf_token %} 
        {{ form | crispy }}
        <button class="btn btn-info btn-padded float-right" type="submit">Update</button>
        <a href="{% url 'research:subject_detail' subject.id %}" class="btn btn-black btn-padded float-right">Cancel</a>
    </form>
{% endblock subject-detail %}
